<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заметки</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <a href="#" class="btn create-btn">Создать новую заметку</a>
            <h1><a href="index.html" class="header-link">Менеджер заметок
                </a></h1>
            <a href="index.html" class="btn exit-btn">Выйти</a>
        </div>
    </header>
    <main>
        <aside>
            <h2>Категории</h2>
            <ul>
                <li>Работа</li>
                <li>Учеба</li>
                <li>Личное</li>
            </ul>
            <h2>Теги</h2>
            <ul>
                <li>Срочно</li>
                <li>Идеи</li>
                <li>Задачи</li>
            </ul>
        </aside>
        <section class="notes-list">
            <input type="text" placeholder="Поиск заметок...">
            <div class="note">
                <h3>Заметка 1</h3>
                <p>Краткое описание заметки...</p>
                <span class="date">01.01.2023</span>
                <span class="tags">#работа #срочно</span>
            </div>
            <div class="note">
                <h3>Заметка 2</h3>
                <p>Краткое описание заметки...</p>
                <span class="date">02.01.2023</span>
                <span class="tags">#учеба</span>
            </div>
        </section>
    </main>
</body>

</html>
